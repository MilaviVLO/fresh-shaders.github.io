<html lang="ru">
<head>

  <title>FreshShaders</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1a002b;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .form-box {
      background: rgba(20, 20, 30, 0.7);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 30px rgba(162, 89, 255, 0.3);
      backdrop-filter: blur(10px);
      z-index: 2;
    }

    h1 {
      font-size: 48px;
      color: #a259ff;
      margin-bottom: 10px;
      text-align: center;
    }

    h2 {
      font-size: 24px;
      color: #ccc;
      margin-bottom: 30px;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      background-color: #1a1a1a;
      color: white;
      outline: none;
      transition: box-shadow 0.3s;
    }

    input[type="text"]:hover {
      box-shadow: 0 0 10px #a259ff;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background-color: #a259ff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    button:hover {
      background-color: #8a3ffc;
      box-shadow: 0 0 15px #a259ff;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
      background: radial-gradient(ellipse at center, rgba(162,89,255,0.1) 0%, transparent 70%);
      opacity: 0.1;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(circle at var(--x) var(--y), rgba(162, 89, 255, 0.2), transparent 40%);
      transition: background 0.2s;
    }
  </style>
</head>
